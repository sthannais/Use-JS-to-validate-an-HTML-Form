<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>form</title>
  </head>
  <body class="my-lg-4 md-2">
    <div
      class="col-md-12 card-header container border bg-info"
      style="width: 1150px; height: 43px"
    >
      <h5>Pyme form example</h5>
    </div>

    <div class="container border">
      <div
        id="myAlert"
        style="width: 350px; position: relative; left: 400px"
      ></div>
      <form class="row needs-validation" novalidate>
        <div class="col-md-5">
          <label for="inputCard" class="form-label">Card #</label>
          <input
            type="text"
            class="form-control"
            id="inputCard"
            placeholder="XXXXXXXXXXXXXXXX"
            required
          />
          <div class="valid-feedback">Correct data!</div>
          <div class="invalid-feedback">Missing data!</div>
        </div>
        <div class="col-md-3">
          <label for="inputCVC" class="form-label">CVC #</label>
          <input
            type="text"
            class="form-control"
            id="inputCVC"
            placeholder="0000"
            required
          />
          <div class="valid-feedback">Correct data!</div>
          <div class="invalid-feedback">Missing data!</div>
        </div>
        <div class="form-group col-md-4 mb-3">
          <label class="form-label" for="email"> Amount </label>
          <div class="input-group">
            <div class="input-group-addon">
              <b>$</b>
            </div>
            <input
              class="form-control"
              id="email"
              name="email"
              type="text"
              placeholder="Amount"
              required
            />
            <div class="valid-feedback">Correct data!</div>
            <div class="invalid-feedback">Missing data!</div>
          </div>
        </div>
        <div class="col-md-6 mb-lg-3">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input
            type="FirstName"
            class="form-control"
            id="inputFirstName"
            required
          />
          <div class="valid-feedback">Correct data!</div>
          <div class="invalid-feedback">Missing data!</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input
            type="LastName"
            class="form-control"
            id="inputLastName"
            required
          />
          <div class="valid-feedback">Correct data!</div>
          <div class="invalid-feedback">Missing data!</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputFirstName" class="form-label">City</label>
          <input
            type="FirstName"
            class="form-control"
            id="inputFirstName"
            required
          />
          <div class="valid-feedback">Correct data!</div>
          <div class="invalid-feedback">Missing data!</div>
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <input
            type="number"
            class="form-control"
            id="inputFirstName"
            placeholder="Pick a state"
            required
          />
          <div class="valid-feedback">Correct data!</div>
          <div class="invalid-feedback">Missing data!</div>
        </div>
        <div class="col-md-3">
          <label for="inputCity" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputCity" required />
          <div class="valid-feedback">Correct data!</div>
          <div class="invalid-feedback">Missing data!</div>
        </div>

        <div class="col-6">
          <label for="inputAddress2" class="form-label">We accept:</label>
          <br />
          <input
            type="radio"
            class="btn-check"
            name="options"
            id="option2"
            autocomplete="off"
          />
          <div class="btn btn-secondary" for="option2">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <i class="fa-brands fa-cc-mastercard"></i>
              <label class="form-check-label" for="inlineRadio1"></label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <i class="fa-brands fa-cc-visa"></i>
              <label class="form-check-label" for="inlineRadio2"></label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <i class="fa-brands fa-cc-diners-club"></i>
              <label class="form-check-label" for="inlineRadio2"></label>
            </div>
            <div
              class="form-check form-check-inline"
              style="position: relative; left: 12px"
            >
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <i class="fa-brands fa-cc-amex"></i>
              <label class="form-check-label" for="inlineRadio2"></label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="textAreaExample2">Message</label>
          <textarea
            class="form-control"
            id="textAreaExample2"
            rows="3"
            required
          ></textarea>
          <label class="text-secondary fs-6">Add any notes here.</label>
          <div class="valid-feedback">Correct data!</div>
          <div class="invalid-feedback">Missing data!</div>
        </div>
        <div
          class="col-md-12 card-header container border mt-4 mx-auto"
          style="width: 1150px"
        >
          <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-1 mb-uto">
              <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
            <div class="col-md-1">
              <button type="submit" class="btn btn-primary" id="alertDanger">
                Send
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      const alertPlaceholder = document.getElementById("myAlert");

      const alert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="alert alert-danger alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");

        alertPlaceholder.append(wrapper);
      };

      const alertTrigger = document.getElementById("alertDanger");
      if (alertTrigger) {
        alertTrigger.addEventListener("click", () => {
          alert("Some fields are missing", "success");
        });
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
